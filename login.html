<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <title>Library</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="leftSide">
                <div class="top-left"><h1>Book is a window to the world </h1</div>
            </section>
        </div>
        <div class="right">
            <img src="./assets/books.png" class="img">
            <form name="login" action="home.html" method="GET" onsubmit="return validateLogin()">
                <section class="rightSide">
                    <h1>Login</h1>
                    <p>Welcome Back,Please Login to your account</p>
                </section>

                <div class="form-floating">
                    <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required>
                    <input type="hidden" name="role" id="role">
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="checkbox" for="flexCheckDefault">
                    Remember me
                    <a href="#" class = forPassword>Forgot Password</a>
                    </label>
                </div>
                <div class="btn-edit">
                    <button type="submit" class="btn btn-sm btn-login">Login</button>
                    <a class="btn btn-sm btn-signup" href="./register.html">Sign Up</a>
                </div>

                <section class="legal">
                    <p><span class="small">
                        By signing up, you agree to Bookâ€™s <br><a href="#">Terms and Conditions</a>
                        &amp; <a href="#">Privacy Policy</a>
                    </span></p>
                </section>
            </form>
        </div> 
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
