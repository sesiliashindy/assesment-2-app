<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <title>Library</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="leftSide">
              <div class="top-left"><h1>Book is a window to the world </h1</div>
            </section>
        </div>
    <div class="right">
      <img src="./assets/books.png" class="img">
        <form>
            <section class="rightSide">
                <h1>Register</h1>
                <p class="p1">Welcome Back,Please Register to create account</p>
            </section>

            <div class="form-floating">
                <input class="form-control" id="username" name="username" type="username" placeholder="username">
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="name" name="name" type="name" placeholder="name">
                <label for="name">Fullname</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="btn-edit">
                <button type="button" class="btn btn-sm btn-signup">Sign Up</button>
                <button type="button" class="btn btn-sm btn-login">Login</button>
            </div>
            <section class="legal">
                <p><span class="small">
                    By signing up, you agree to Bookâ€™s <br><a href="#">Terms and Conditions</a>
                    &amp; <a href="#">Privacy Policy</a>
                </span></p>
            </section>
        </form>
    </div> 
    </div>
</body>
</html>
